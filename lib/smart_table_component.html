<div class="stc-table-div"><table class="stc-table">    <th>Имя        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('name', 'des')">&#x25B2;</a>        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('name', 'asc')">&#x25BC;</a>    </th>    <th>Возраст        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('age', 'des')">&#x25B2;</a>        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('age', 'asc')">&#x25BC;</a>    </th>    <th>Пол        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('sex', 'des')">&#x25B2;</a>        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('sex', 'asc')">&#x25BC;</a>    </th>    <th>Департамент        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('department', 'des')">&#x25B2;</a>        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('department', 'asc')">&#x25BC;</a>    </th>    <th>Адрес        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('address', 'des')">&#x25B2;</a>        <a class="sort-arrow" href="javascript:void(0)" (click)="onSortNameOrderChanged('address', 'asc')">&#x25BC;</a>    </th>    <tr *ngFor="#record of (getFilteredRecords() | orderBy:sortColumnName:sortColumnOrder )">        <td>{{record.name}}</td>        <td>{{record.age}}</td>        <td>{{record.sex}}</td>        <td>{{record.department}}</td>        <td>{{record.address}}</td>    </tr>    <tr></table></div><div class="stc-filters">    <div class="stc-filter {{filter.name}}" *ngFor="#filter of filters.values">        <h3>{{filter.title}}</h3>        <table class="stc-filter-table">            <tr *ngFor="#filterKey of filter.getValuesAndCounts().keys">                <td><input name="{{filter.classFieldName}}" value="{{filterKey}}" type="checkbox"                      [checked]="filter.isChecked(filterKey)" [disabled]="filter.isDisabled(filterKey)" (click)="filter.onFilterValueClicked(filterKey)"/>                </td>                <td>{{filterKey}} ({{filter.getValuesAndCounts()[filterKey]}})</td>            </tr>            <tr>                <td></td><td><a href="javascript:void(0)" (click)="filter.clear()" *ngIf="filter.canBeCleared()"><span>Очистить фильтр</span></a></td>            </tr>        </table>    </div></div>
