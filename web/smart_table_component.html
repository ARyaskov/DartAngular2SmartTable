<table>    <th>Имя</th><th>Возраст</th><th>Пол</th><th>Департамент</th><th>Адрес</th>    <tr *ngFor="#record of (getFilteredRecords() | orderBy:'name':'des' )">        <td>{{record.name}}</td>        <td>{{record.age}}</td>        <td>{{record.sex.getValue()}}</td>        <td>{{record.department.name}}</td>        <td>{{record.address.city}}, {{record.address.street}} {{record.address.building}}</td>    </tr>    <tr></table><div class="filters" *ngFor="#filter of filters.values">    <div class="filter {{filter.name}}">        <h3>{{filter.title}}</h3>        <table>            <tr *ngFor="#filterKey of filter.getValuesAndCounts().keys">                <td><input name="{{filter.classFieldName}}" value="{{filterKey}}" type="checkbox" (click)="filter.onFilterValueClicked(filterKey)" [disabled]="filter.isDisabled(filterKey)"/></td><td>{{filterKey}} ({{filter.getValuesAndCounts()[filterKey]}})</td>            </tr>            <tr>                <td></td><td><span>Очистить фильтры</span></td>            </tr>        </table>    </div></div>
