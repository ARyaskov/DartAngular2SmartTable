<table>    <th>Имя</th><th>Возраст</th><th>Пол</th><th>Департамент</th><th>Адрес</th>    <tr *ngFor="#record of (m_dataService.data | orderBy:'name':'des'  | filterBy:['address.city']:['Moscow'])">        <td>{{record.name}}</td>        <td>{{record.age}}</td>        <td>{{record.sex.getValue()}}</td>        <td>{{record.department.name}}</td>        <td>{{record.address.city}}, {{record.address.street}} {{record.address.building}}</td>    </tr>    <tr></table>
